data:
  data_dir: /kaggle/input/daisee-dataset-normal-scenario-only-multi-class/DAiSEE_confusion_normal_only
  batch_size: 32
  num_workers: 0
  img_size: 224
  seed: 42
  task_type: multiclass
  binary_mapping: c0_vs_rest
model:
  model:
    name: effnetb0
    hparams:
      dropout: 0.2
optimizer:
  name: adam
  lr: 0.001
  weight_decay: 0.0001
training:
  training:
    accelerator: auto
    devices: auto
    max_epochs: 1
    log_every_n_steps: 50
    gradient_clip_val: 1.0
    precision: 16-mixed
    limit_train_batches: 5
    limit_val_batches: 5
    num_sanity_val_steps: 0
  callbacks:
    patience: 7
logging:
  enable_wandb: true
  wandb_offline: true
  checkpoint_dir: checkpoints
  wandb:
    wandb_project: daisee-confusion-detection
experiment:
  id: ${now:%Y%m%d-%H%M%S}
  dataset_name: DAISEE
  seed: 42
  tags:
  - DAISEE
  - engagement
  - confusion-detection
xai:
  enable_gradcam: true
  num_correct_samples: 3
  num_incorrect_samples: 3
